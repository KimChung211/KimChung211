<script>
    //Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. 
    //Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. 
    //Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    function bai1() {
        let nhietdo = Number(prompt("nhập vào nhiệt độ hiện tại"))
        while (nhietdo<20 || nhietdo>100){
            if(nhietdo<20){
                alert("Lạnh quá! ")
                nhietdo = Number(prompt("Nhập vào nhiệt độ hiện tại"))
            }else if(nhietdo>100){
                alert("Nhiệt độ quá nóng")
                nhietdo = Number(prompt("Nhập vào nhiệt độ hiện tại"))
            }
        }
        alert("Nhiệt độ bình thường")
    }
</script>
</body>
